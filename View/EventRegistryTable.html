		<div class="container form_body">
			<h1>Registro de Eventos</h1>
			<form action="index.php?ctl=eventregistry&act=list" method="post" role="form">
	 			<div class="form-group">
					<label class="pull-left" for="filter_select" id="filter_label">Filtro: </label>
				    <select class="form-control pull-left filter_control" name="filter_select" id="filter_select" onchange="changeFilterEventRegistry();">
						<!-- En value va el nombre como vienen el campo en la BDD -->
						<option value="idEventRegistry">idRegistroEvento</option>
					  	<option value="idVehicle">idVehiculo</option>
						<option value="idUser">Usuario</option>
						<option value="idEvent">Evento</option>
						<option value="Date">Fecha</option>
						<option value="Reason">Motico</option>
					</select>
					<input type="number" min="1" class="form-control pull-left filter_control" id="filter_condition" name="filter_condition" required>
			  	</div>
				<button type="submit" class="btn btn-default pull-left">Filtrar</button>
			</form>
			<br />
			<br />
			<table class="table table-bordered table-hover">
				<thead>
					<!-- Encabezado con los campos de la tabla -->
					<tr>
						<th>IdRegistroEvento</th>
						<th>IdVehiculo</th>
						<th>IdUsuario</th>
						<th>IdEvento</th>
						<th>Fecha</th>
						<th>Motivo</th>
					</tr>
				</thead>
				<tbody>
					{row-start}
					<tr>
						<td>{value-idEventRegistry}</td>
						<td>{value-idVehicle}</td>
						<td>{value-idUser}</td>
						<td>{value-idEvent}</td>
						<td>{value-Date}</td>
						<td>{value-Reason}</td>
					</tr>
					{row-end}
				</tbody>
			</table>
		</div>
