		<div class="container form_body">
			<h1>Vehículos</h1>
			<form action="index.php?ctl=vehicle&act=list" method="post" role="form">
	 			<div class="form-group">
				    <label class="pull-left" for="filter_select" id="filter_label">Filtro: </label>
				    <select class="form-control pull-left filter_control" name="filter_select" id="filter_select">
						<!-- En value va el nombre como vienen el campo en la BDD -->
						<option value="idVehicle">IdVehículo</option>
					    <option value="idLocation">IdLocacion</option>
					    <option value="idVehicleModel">IdModeloVehículo</option>
					    <option value="VIN">VIN</option>
					    <option value="Color">Color</option>
					</select>
					<input type="text" class="form-control pull-left filter_control" id="filter_condition" name="filter_condition" required>

			<br />

						<th>Color</th>
					</tr>
				</thead>
				<tbody>
					{row-start}
					<tr>
						<td>{value-id-vehicle}</td>
						<td>{value-id-location}</td>
						<td>{value-id-vehicle-model}</td>

						<td>{value-color}</td>
					</tr>
					{row-end}
				</tbody>
			</table>
		</div>
