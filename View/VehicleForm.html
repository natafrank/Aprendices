<div class="container form_body">
			<form action="index.php?ctl=vehicle&act={action}" method="post" role="form">
	 			<h1>Vehículo</h1>
	 			<div class="form-group">
				    <label for="id_vehicle">Id Vehículo:</label>
				    <input type="number" class="form-control" id="id_vehicle" name="id_vehicle" min="1" value="{value-id-vehicle}" {active} required>
			  	</div>
			  	<div class="form-group">
				    <label for="id_user">Id Usuario:</label>
				    <input type="number" class="form-control" id="id_user" name="id_user" min="1" value="{value-id-user}" {active} required>
			  	</div>
			  	<div class="form-group">
				    <label for="id_location">Id Locacion:</label>
				    <input type="number" class="form-control" id="id_location" name="id_location" min="1" value="{value-id-location}" {active} required>
			  	</div>
			  	<div class="form-group">
				    <label for="id_vehicle_model">Id Modelo Vehiculo:</label>
				    <input type="number" class="form-control" id="id_vehicle_model" name="id_vehicle_model" min="1" value="{value-id-vehicle-model}" {active} required>
			  	</div>
			  	<div class="form-group">
				    <label for="vin">Vin:</label>
				    <input type="text" class="form-control" id="vin" name="vin" value="{value-vin}" {active} required>
			  	</div>
			  	<div class="form-group">
				    <label for="color">Color:</label>
				    <input type="text" class="form-control" id="color" name="color" value="{value-color}" {active} required>
			  	</div>
				<button type="submit" class="btn btn-default" {active}>Guardar</button>
			</form>
		</div>
