		<div class="container form_body">
			<h1>Estatus de Vehiculos</h1>
			<form action="index.php?ctl=vehiclestatus&act=list" method="post" role="form">
	 			<div class="form-group">
					<label class="pull-left" for="filter_select" id="filter_label">Filtro: </label>
				    	<select class="form-control pull-left filter_control" name="filter_select" id="filter_select" onchange="changeFilterVehicleStatus();">
						<!-- En value va el nombre como vienen el campo en la BDD -->
						<option value="idVehicleStatus">idEstatusVehiculo</option>
					  	<option value="vehicleStatus">EstatusVehiculo</option>
						<option value="Fuel">Gasolina</option>
						<option value="Km">Km</option>
					</select>
					<input type="text" class="form-control pull-left filter_control" id="filter_condition" name="filter_condition" required>
			  	</div>
				<button type="submit" class="btn btn-default pull-left">Filtrar</button>
			</form>
			<br />
			<br />
			<table class="table table-bordered table-hover">
				<thead>
					<!-- Encabezado con los campos de la tabla -->
					<tr>
						<th>IdEstatusVehiculo</th>
						<th>EstatusVehiculo</th>
						<th>Gasolina</th>
						<th>Km</th>
					</tr>
				</thead>
				<tbody>
					{row-start}
					<tr>
						<td>{value-idVehicleStatus}</td>
						<td>{value-vehicleStatus}</td>
						<td>{value-Fuel}</td>
						<td>{value-Km}</td>
					</tr>
					{row-end}
				</tbody>
			</table>
		</div>
