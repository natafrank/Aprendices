	 	<div class="container form_body">
			<form action="index.php?ctl=user&act={action}" method="post" role="form">
	 			<h1>Usuario</h1>
	 			<div class="form-group">
				    <label for="id_user">Id Usuario:</label>
				    <input type="number" class="form-control" id="id_user" name="id_user" value="{value-id-user}" disabled>
			  	</div>
			  	<div class="form-group">
				    <label for="name">Nombre:</label>
				    <input type="text" class="form-control" id="name" name="name" value="{value-name}" {active} required>
			  	</div>
			  	<div class="form-group">
				    <label for="login">Login:</label>
				    <input type="text" class="form-control" id="login" name="login" value="{value-login}" {active} required>
			  	</div>
			  	<div class="form-group">
				    <label for="pass">Contraseña:</label>
				    <input type="password" class="form-control" id="pass" name="pass" value="{value-pass}" {active} required>
			  	</div>
			  	<div class="form-group">
				    <label for="email">E-mail:</label>
				    <input type="email" class="form-control" id="email" name="email" value="{value-email}" {active} required>
			  	</div>
			  	<div class="form-group">
				    <label for="tel">Teléfono:</label>
				    <input type="tel" class="form-control" id="tel" name="tel" value="{value-tel}" {active} required>
			  	</div>
			  	<div class="form-group">
				    <label for="type">Tipo de Usuario:</label>
				    <!--<select class="form-control" id="type" name="type" {active} required>
						<option value="0">Selecciona una opción</option>
					</select>-->
				    <input type="number" class="form-control" id="type" name="type" value="{value-type}" {active} required>
			  	</div>
				<button type="submit" class="btn btn-default" {active}>Guardar</button>
				<!--<button type="button" class="loaderButton" onclick="loadUserTypes()"></button>-->
			</form>
		</div>
